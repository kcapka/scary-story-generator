<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nosifer&family=Roboto&display=swap" rel="stylesheet">
    <title>Scary Story Generator</title>
</head>
<body>
    <nav>
        <div class="switch">
            <span class="circle"></span>
        </div>
        <p class="toggle-message">Reset</p>
    </nav>
    <main id="container">
        <div class="title">
            <h1>Scary Stories</h1>
            <p>Activate the switch above to generate a scary story.. if you dare..</p>
            <img src="./vecteezy_skull-sketch_1193565.png" alt="Skull">
        </div>

        <div id="story-container">
            <h2 id="story-title"></h2>
            <p id="author"></p>
            <p id="story"></p>
        </div>
        
    </main>
</body>

<script src="./main.js"></script>

</html>
